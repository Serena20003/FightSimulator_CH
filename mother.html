<!DOCTYPE html>
<html lang="en" class="fight">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/heart.png"/>

    <title>吵架模拟器</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- import the webpage's javascript file -->
    <script src="script.js"></script>
    
    <!-- Font imported, need to include on every page -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <!-- this is the start of content -->
    <div class="fightMain">
      <div class="fightChar">
        <div class="fightTimer">
          <h3 id="countdown_left"></h3>
          <h3>s</h3>
          <script>
            updateCountdownLeft();
          </script>
<!--           <div style="height: 20px; background-color: #bb2226; margin-bottom: 2px; width: 40%; border-radius: 20px;"></div> -->
        </div>
        <div>
          <h3 style="display: inline"></h3>
        </div>
      </div>
      <div class="fightChar">
        <div class="char">
          <img class="grandma" src="assets/grandma.png">
          <button class="char notButton">
            <h4>
              外婆
            </h4>
          </button>
        </div>
        <div class="fightChoice">
          <button class="fightPrompt promptShake red">
            <h5>
              外婆：你应该穿多一点，你怎么总是照顾不好自己呢？
            </h5>
          </button>
          <button class="fightChoice brightyellow fc1" onclick="location.href='mother_won.html';">
            <h5>
              你可不可以别唠叨了？真的太烦了。
            </h5>
          </button>
          <button class="fightChoice brightyellow fc2" onclick="location.href='mother_won.html';">
            <h5>
              我不需要*您*来叫我干嘛！天啊，我不再是个小孩子了好吗！？
            </h5>
          </button>
          <button class="loveChoice brown" onclick="location.href='mother_won_won.html';">
            <h5>
              妈妈，我知道我不会冷的，我已经不是小孩子啦！如果真的冷的话，我就抱抱你吧，因为你看起来好暖和~
            </h5>
          </button>
        </div>
        <div class="char">
          <img class="mother" src="assets/mother.png">
          <button class="char notButton">
            <h3>
              妈妈
            </h3>
          </button>
        </div>
      </div>
    </div>
    <audio autoplay loop>
      <source src="assets/cutthroat-id.mp3"/> 
    </audio>
  </body>
</html>
