<!DOCTYPE html>
<html lang="en" class="fight">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/heart.png"/>

    <title>吵架模拟器</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- import the webpage's javascript file -->
    <script src="script.js"></script>
    
    <!-- Font imported, need to include on every page -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <!-- this is the start of content -->
    <div class="fightMain">
      <div class="fightChar">
        <div class="fightTimer">
          <h3 id="countdown_left"></h3>
          <h3>s</h3>
          <script>
            updateCountdownLeft();
          </script>
<!--           <div style="height: 20px; background-color: #bb2226; margin-bottom: 2px; width: 40%; border-radius: 20px;"></div> -->
        </div>
        <div>
          <h3 style="display: inline"></h3>
        </div>
      </div>
      <div class="fightChar">
        <div class="char">
          <img class="daughter" src="assets/daughter.png">
          <button class="char notButton">
            <h4>
              孙女
            </h4>
          </button>
        </div>
        <div class="fightChoice">
          <button class="fightPrompt promptShake red">
            <h5>
              孙女：我不和你玩了，外婆！你老是作弊！
            </h5>
          </button>
          <button class="fightChoice brightyellow fc1" onclick="location.href='grandma_won.html';">
            <h5>
              我是你外婆，我想怎么玩就怎么玩！你干嘛这么玩不起？
            </h5>
          </button>
          <button class="fightChoice brightyellow fc2" onclick="location.href='grandma_won.html';">
            <h5>
              行啊那不玩了，我还不想和你这个小屁孩玩呢！
            </h5>
          </button>
          <button class="loveChoice brown" onclick="location.href='grandma_won_won.html';">
            <h5>
              对不起，我以为这样会好玩一点。外婆想和你玩呐，外婆不作弊啦，好不好？
            </h5>
          </button>
        </div>
        <div class="char">
          <img class="grandma" src="assets/grandma.png">
          <button class="char notButton">
            <h4>
              外婆
            </h4>
          </button>
        </div>
      </div>
    </div>
    <audio autoplay loop>
      <source src="assets/cutthroat-id.mp3"/> 
    </audio>
  </body>
</html>
