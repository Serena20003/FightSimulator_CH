<!DOCTYPE html>
<html lang="en" class="fight">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/heart.png"/>

    <title>吵架模拟器</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- import the webpage's javascript file -->
    <script src="script.js"></script>
    
    <!-- Font imported, need to include on every page -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <!-- this is the start of content -->
    <div class="fightMain">
      <div class="fightChar">
        <h3 class="brown">
          游戏规则
        </h3>
      </div>
      <div class="fightChar">
        <div class="char">
        </div>
        <div class="fightChoice">
          <button class="fightPrompt red">
            <h5>
              家庭是硝烟弥漫的战场。你需要随时准备战斗。
            </h5>
          </button>
          <button class="fightChoice brightyellow" style="cursor:default">
            <h5>
              做出那个能一击溃败敌人的选择吧！
            </h5>
          </button>
          <button class="fightChoice brightyellow" style="cursor:default">
            <h5>
              请记住，请务必在倒计时结束之前做出抉择。
              提示：游戏将会有音乐播放。
            </h5>
          </button>
          <button class="loveChoice brown" style="animation-delay: 0s;" onclick="location.href='choose_fighter.html';">
            <h5>
              来迎接战斗吧！
            </h5>
          </button>
        </div>
        <div class="char">
<!--           <img class="daughter" src="assets/daughter.png">
          <button class="char notButton">
            <h4>
              Daughter
            </h4>
          </button> -->
        </div>
      </div>
    </div>
  </body>
</html>
